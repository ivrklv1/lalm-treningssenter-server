<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bli medlem – Treningssenter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .success {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Bli medlem</h1>
  <label for="name">Fullt navn</label>
  <input type="text" id="name" placeholder="Ola Nordmann" />

  <label for="email">E-post</label>
  <input type="email" id="email" placeholder="ola@nordmann.no" />

  <label for="phone">Telefonnummer</label>
  <input type="tel" id="phone" placeholder="12345678" />

  <button id="submitBtn">Send inn</button>
  <p id="feedback"></p>

  <script>
    document.getElementById("submitBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const feedback = document.getElementById("feedback");

      if (!name || !email || !phone) {
        feedback.textContent = "Vennligst fyll ut alle felt.";
        feedback.className = "error";
        return;
      }

      try {
        const res = await fetch("/membership/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone })
        });

        const data = await res.json();
        if (data.ok) {
          feedback.textContent = "Takk! Du er registrert. (Avventer godkjenning)";
          feedback.className = "success";
        } else {
          feedback.textContent = "Feil: " + data.error;
          feedback.className = "error";
        }
      } catch (err) {
        feedback.textContent = "Klarte ikke å sende. Prøv igjen.";
        feedback.className = "error";
      }
    });
  </script>
</body>
</html>
